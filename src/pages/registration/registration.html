<ion-header>
        
        <ion-navbar class="title1">
            <ion-title >
                <!-- <div class="pageName">Registration</div> -->
                
                <div class="title1">
                    <img src="../../assets/imgs/cryptolion.png" (click)="navigateToHome()" width="40px" height="40px"/>
                    <div style="color:black" (click)="navigateToHome()">CryptoSafari</div>
                </div>
            </ion-title>
            <ion-buttons end>
                <!-- <button  ion-button icon-only (click)="navigateToCharities()">
                    <ion-title><div style= "color:black"> FAQs</div></ion-title>
                </button> -->

                <button ion-button icon-only menuToggle>
                    <ion-icon name="md-menu"></ion-icon>
                </button>
            </ion-buttons>
        </ion-navbar>

</ion-header>

<ion-content padding>

    <br>
    <h1 class="header">Welcome to CryptoSafari</h1>
    <p>
    </p>

    <ion-list>

        <ion-item>
            <ion-label>First name</ion-label>
            <ion-input type="text" [(ngModel)]="first_name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Last name</ion-label>
            <ion-input type="text" [(ngModel)]="last_name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Confirm password</ion-label>
            <ion-input type="password"[(ngModel)]="confirm_password"></ion-input>

        </ion-item>

    </ion-list>
    <div padding>
        <button ion-button (click)="register()" block>Join the Safari</button>
    </div>


</ion-content>
